<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="uikit/css/uikit.almost-flat.min.css">
    <link rel="stylesheet" type="text/css" href="css/history.css">
    <script src="js/jquery-2.2.2.min.js"></script>
    <script src="uikit/js/uikit.min.js"></script>
    <script src="uikit/js/components/sticky.min.js"></script>
    <script src="justgage-1.2.2/justgage.js"></script>
    <script src="justgage-1.2.2/raphael-2.1.4.min.js"></script>
    <script src="js/Chart.min.js"></script>
    <script src="js/history.js"></script>


</head>
<nav class="uk-navbar" data-uk-sticky style="z-index: 100;">
    <ul class="uk-navbar-nav">
        <li class=""><a href="">Overwatch</a></li>
        <li class="uk-active"><a href="">History</a></li>
    </ul>
    <div class="uk-navbar-flip">
        <ul class="uk-navbar-nav">
            <li><a href="">Setting</a></li>
        </ul>
    </div>
</nav>

<div class="uk-container uk-container-center">

    <h2 class="uk-text-center" style="margin-top:20px;"> Event Viewer </h2>
    <h3 class="uk-text-danger"> DANGER <h3>
    <div id="danger-con" class="event-con">
        <div class="uk-panel uk-panel-box">
            <div class="uk-panel-badge uk-badge uk-badge-warning">WRANING</div>
            <h3 class="uk-panel-title" data-uk-toggle="{target:'#my-id', animation:'uk-animation-slide-top, uk-animation-slide-top'}">
                Power In Limited <i class="uk-icon-sort-desc"></i>
            </h3>
            <div id="my-id" class="uk-hidden"><div>12:24:03</div><div>Power In Limt</div></div>
        </div>
    </div>
    <h3 class="uk-text-warning"> WARNING <h3>
    <div id="warning-con" class="event-con">
        <div class="uk-panel uk-panel-box">
            <div class="uk-panel-badge uk-badge uk-badge-warning">WRANING</div>
            <h3 class="uk-panel-title" data-uk-toggle="{target:'#my-id', animation:'uk-animation-slide-top, uk-animation-slide-top'}">
                Power In Limited <i class="uk-icon-sort-desc"></i>
            </h3>
            <div id="my-id" class="uk-hidden">At 12:24:03 Power In Limt</div>
        </div>
    </div>
    <h3 class="uk-text-primary"> INFORMATION <h3>
    <div id="information-con" class="event-con">
        <div class="uk-panel uk-panel-box">
            <div class="uk-panel-badge uk-badge uk-badge-warning">WRANING</div>
            <h3 class="uk-panel-title" data-uk-toggle="{target:'#my-id', animation:'uk-animation-slide-top, uk-animation-slide-top'}">
                Power In Limited <i class="uk-icon-sort-desc"></i>
            </h3>
            <div id="my-id" class="uk-hidden">At 12:24:03 Power In Limt</div>
        </div>
    </div>
    <div>
        <h3 class="uk-text-center">History (6 Hours ago)</h3>
        <canvas id="powerChart"></canvas>
    </div>
</div>

</html>
