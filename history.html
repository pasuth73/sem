<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="uikit/css/uikit.almost-flat.min.css">
    <link rel="stylesheet" type="text/css" href="css/history.css">
    <script src="js/jquery-2.2.2.min.js"></script>
    <script src="uikit/js/uikit.min.js"></script>
    <script src="uikit/js/components/sticky.min.js"></script>
    <script src="js/Chart.min.js"></script>
    <script src="js/history.js"></script>


</head>

<body>
    <nav class="uk-navbar" data-uk-sticky style="z-index: 100;">
        <ul class="uk-navbar-nav">
            <li class=""><a href="home.html">Overwatch</a></li>
            <li class="uk-active"><a href="history.html">History</a></li>
        </ul>
        <div class="uk-navbar-flip">
            <ul class="uk-navbar-nav">
                <li><a href="">Setting</a></li>
            </ul>
        </div>
    </nav>

    <div class="uk-container uk-container-center">

        <h2 class="uk-text-center" style="margin-top:20px;"> Event Viewer </h2>
        <div class="uk-form uk-text-center">
            <select id="select-event">
                <option value="10">Last 10</option>
                <option value="50">Last 50</option>
                <option value="100">Last 100</option>
                <option value="500">Last 500</option>
                <option value="1000">Last 1000</option>
            </select>
        </div>
        <h3 class="uk-text-danger"> DANGER <h3>
    <div id="danger-con" class="event-con"></div>
    <h3 class="uk-text-warning"> WARNING <h3>
    <div id="warning-con" class="event-con"></div>
    <h3 class="uk-text-primary"> INFORMATION <h3>
    <div id="information-con" class="event-con"></div>
    
    <div class="uk-form">
        <h2 class="uk-text-center">History Graph</h2>
    <ul class="uk-tab" data-uk-tab>
        <li class="uk-active"><a href="" class="graph_btt bar" id="bar_live">Live Graph</a></li>
        <li><a href="" class="graph_btt bar" id="bar_12h">12 Hours</a></li>
        <li><a href="" class="graph_btt bar" id="bar_d">1 Day</a></li>
        <li><a href="" class="graph_btt bar" id="bar_w">1 Week</a></li>
        <li><a href="" class="graph_btt bar" id="bar_m">1 Month</a></li>
        <li><a href="" class="graph_btt bar" id="bar_y">1 Year</a></li>
    </ul>
    <canvas id="powerChart"></canvas>
    
    <div class="uk-form">
        <h2 class="uk-text-center">Quantity of Power Use</h2>
    <ul class="uk-tab" data-uk-tab>
        <li class="uk-active"><a href="" class="graph_btt polar" id="polar_w">1 Week</a></li>
        <li><a href="" class="graph_btt polar" id="polar_m">1 Month</a></li>
        <li><a href="" class="graph_btt polar" id="polar_y">1 Year</a></li>
    </ul>
    <div class="uk-text-center">
          <canvas id="useTimePolarArea" width="500px" height="500px"></canvas>
    </div>
    
</div>
</div>
</body>
</html>
